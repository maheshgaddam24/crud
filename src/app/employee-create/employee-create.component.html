<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Employee</h3>

    <div class="form-group">
      <input id='name' type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input id='email' type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input id='phone' type="text" [(ngModel)]="employeeDetails.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)">Add Employee</button>
      <button class="btn btn-success btn-lg btn-block1" (click)="disEmployee(employeeDetails)">Employees</button>
    </div>

  </div>
</div>
